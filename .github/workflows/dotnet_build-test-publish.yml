name: .NET - Build, test and publish reusable workflow

on:
  workflow_call:
    inputs:
      dotnet-version:
        default: '6.0.x'
        required: false
        type: string
        
      include-prerelease:
        default: true
        required: false
        type: boolean
        
      os:
        default: 'ubuntu-latest'
        required: false
        type: string
        
      fetch-depth:
        default: 50
        required: false
        type: number
        
      conventional-commits-publish-conditions:
        default: true
        required: false
        type: boolean
        
    secrets:
      nuget-key:
        required: true

jobs:
  build:
    runs-on: ${{ inputs.os }}
    name: Build, test and publish
    env:
      DOTNET_NOLOGO: true
    
    steps:
    - name: Getting code
      uses: actions/checkout@v2
      with: 
        fetch-depth: ${{ inputs.fetch-depth }}

    - name: Generate build number
      if: ${{ !inputs.conventional-commits-publish-conditions }} ||
          contains(join(github.event.commits.*.message), 'fix:') || 
          contains(join(github.event.commits.*.message), 'feat:') || 
          contains(join(github.event.commits.*.message), 'perf:')
      uses: einaregilsson/build-number@v3
      with:
        token: ${{ secrets.github_token }}  
          
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: ${{ inputs.dotnet-version }}
        include-prerelease: ${{ inputs.include-prerelease }}
      
    - name: Generate Package Release Notes
      run: |
        echo 'PACKAGE_RELEASE_NOTES<<EOF' >> $GITHUB_ENV
        echo '⭐ Last 10 features:' >> $GITHUB_ENV
        git log -10 --pretty=format:"- %s %cs" --grep=feat >> $GITHUB_ENV
        echo '' >> $GITHUB_ENV
        echo '🐞 Last 10 bug fixes:' >> $GITHUB_ENV
        git log -10 --pretty=format:"- %s %cs" --grep=fix >> $GITHUB_ENV
        echo '' >> $GITHUB_ENV
        echo 'EOF' >> $GITHUB_ENV
    
    - name: Build
      run: dotnet build --configuration Release --nologo
    
    - name: Run tests
      run: dotnet test --configuration Release --nologo
        
    - name: Publish
      if: ${{ !inputs.conventional-commits-publish-conditions }} ||
          contains(join(github.event.commits.*.message), 'fix:') || 
          contains(join(github.event.commits.*.message), 'feat:') || 
          contains(join(github.event.commits.*.message), 'perf:')
      run: dotnet nuget push
        src\**.nupkg
        --api-key ${{ secrets.nuget-key }}
        --source https://api.nuget.org/v3/index.json
        --skip-duplicate
